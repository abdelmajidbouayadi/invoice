<style>
  .ab-body {
    height: 100vh;
    background-color: #f8f9fa;
  }
  .ab-container {
    margin-top: 10vh;
    padding: 20px;
    border: 1px solid lightgray;
    border-radius: 4px;
  }
  .ab-logo{
    display: block;
    width: 100%;
  }
</style>
<div class="ab-body">
  <form #form="ngForm" (submit)="onSubmit(form)">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 ab-container">
          <img class="ab-logo" src="../../assets/logo.png"  alt="invoice app">

          <div class="row">
            <!-- Error -->
            <div *ngIf="isError" class="col-12">
              <div class="alert alert-danger">
                {{errorMessage}}
              </div>
            </div>
            <div class="col-12" *ngIf="!isLogin">
              <div class="form-group pb-3">
                <label class="fw-bold">name:</label>
                <input type="text" class="form-control" required minlength="3" ngModel name='name' />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group pb-3">
                <label class="fw-bold">Email:</label>
                <input type="email" class="form-control" ngModel required name='email' />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group pb-3">
                <label class="fw-bold">Password:</label>
                <input type="password" class="form-control" minlength="8" ngModel name="password" />
              </div>
            </div>

            <div class="col-12">
              <!-- spinner  -->
              <div *ngIf="isLoading" class="spinner-border text-primary float-end" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>

              <button
                type="submit"
                [disabled]="!form.valid"
                class="btn btn-primary "
              >
              {{isLogin ? 'sign in' : 'sign up'}}
              </button> |
              <button
                type="button"
                class="btn btn-primary "
                (click)="isLogin = !isLogin"
              >
                Switch to {{isLogin ? 'sign up' : 'sign in'}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
