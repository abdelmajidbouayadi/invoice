<style>
  .ab-container {
    position: relative;
  }
  .ab-header {
    width: 100%;
    height: 10vh;
    background-color: whitesmoke;
  }
  .ab-body {
    min-height: 80vh;
    border: 2px solid gray;
  }
  .ab-body-1 {
    display: inline-block;
    vertical-align:top;
    width: 30%;
    background-color: rgb(241, 235, 235);
  }
  .ab-body-2 {
    display: inline-block;
    vertical-align:top;
    width: 20%;
    background-color: rgb(243, 221, 221);
  }
  .inside-body-2 {
    position: relative;
    height: 71vh;
  }
  .ab-body-3 {
    display: inline-block;
    vertical-align:top;
    width: 50%;
  }
</style>
<div class="ab-container">
  <!-- information client -->
  <div class="ab-header">
    <h1>{{ personViewed?.name }}</h1>
  </div>
  <div class="ab-body ab-body-1">
    <!-- print invoices  -->
    <table class="table">
      <thead>
        <tr>
          <th>N</th>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <ng-container *ngFor="let invoice of personInvoices">
          <tr (click)="viewInvoice(invoice)">
            <td>{{ invoice?.num }}</td>
            <td>{{ invoice?.date | date }}</td>
            <td>{{ invoiceTotal(invoice) }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>

  <div class="ab-body ab-body-2">
    <div class="inside-body-2">
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <ng-container *ngFor="let payment of personPayments">
            <tr>
              <td>{{ payment?.date | date }}</td>
              <td>{{ payment?.amount }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <div class="ab-bottom" style="top: 555px">
      <input type="text" class="form-control" />
    </div>
  </div>

  <div class="ab-body ab-body-3">
    <div *ngIf="!invoiceViewed">
      <h1>Select Invoice</h1>
    </div>
    <div *ngIf="invoiceViewed">
      <app-view-invoice [invoice]="invoiceViewed"></app-view-invoice>
    </div>
  </div>
</div>
