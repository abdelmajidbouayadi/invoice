<img
  src="./../../assets/logo.jpg"
  alt="Abdelmajid"
  width="200"
  height="50"
  class="logo"
/>
<ul id="main-nav" class="nav flex-column bg-dark">
  <li class="nav-item">
    <a class="nav-link" routerLinkActive="active" routerLink="/dashboard"
      >Dashboard</a
    >
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLinkActive="select" (click)="onClick('inventory')"
      >Inventory
      <i class="bi" [ngClass]="{'bi-chevron-right' : !affiche.inventory,'bi-chevron-down' : affiche.inventory   }" style="float: right"></i
    ></a>
    <ul [hidden]="!affiche.inventory" class="nav flex-column ps-3">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routerLink="/inventory/products"
          >Products</a
        >
      </li>
    </ul>
  </li>

  <li class="nav-item">
    <a
      class="nav-link"
      routerLinkActive="select"
      (click)="onClick('sales')"
      >Sales
      <i class="bi" [ngClass]="{'bi-chevron-right' : !affiche.sales,'bi-chevron-down' : affiche.sales   }" style="float: right"></i
        >
      </a
    >
    <ul [hidden]="!affiche.sales" class="nav flex-column ps-3">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routerLink="/sales/customers"
          >Customers</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routerLink="/sales/invoices"
          >Invoices</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routerLink="/sales/payments-received"
          >Payments Received</a
        >
      </li>
    </ul>
  </li>

  <li class="nav-item">
    <a class="nav-link" routerLinkActive="select" (click)="onClick('purchases')"
      >Purchases
      <i class="bi" [ngClass]="{'bi-chevron-right' : !affiche.purchases,'bi-chevron-down' : affiche.purchases   }" style="float: right"></i
        >
      </a
    >
    <ul [hidden]="!affiche.purchases" class="nav flex-column ps-3">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routerLink="/purchases/vendors"
          >Vendors</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routerLink="/purchases/bills"
          >Bills</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routerLink="/purchases/payments-made"
          >Payments Made</a
        >
      </li>
    </ul>
  </li>
</ul>
